<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hottie Shirz Birthday</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #000;
      color: pink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5rem;
      color: #fffacd; /* light yellow */
      animation: pulse 1.5s infinite;
      font-family: "Courier New", monospace;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #fffacd; }
      50% { text-shadow: 0 0 20px #fffacd; }
      100% { text-shadow: 0 0 5px #fffacd; }
    }

    .message {
      display: none;
      font-size: 1.5rem;
      color: #ff69b4;
      margin-top: 20px;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: sparkle 1s linear infinite;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to the Hottieâ€™s Birthday</h1>
  <div id="countdown"></div>
  <div class="message" id="birthdayMessage">
    ðŸŽ‰ Happy birthday hottieee! ðŸ¥³<br />
    Officially UNC status now ðŸ˜Œ<br />
    Congratsss ðŸŽ‚ðŸ’–
  </div>
  <img src="birthday.gif" alt="Birthday Surprise" id="birthdayGif" style="display:none; width: 300px;" />

  <script>
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("birthdayMessage");
    const gif = document.getElementById("birthdayGif");

    const targetDate = new Date("July 25, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.style.display = "none";
        message.style.display = "block";
        gif.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Sparkle effect
    setInterval(() => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = `${Math.random() * window.innerHeight}px`;
      sparkle.style.left = `${Math.random() * window.innerWidth}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }, 200);
  </script>
</body>
</html>
