<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hottie Shirz Countdown</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #000;
      color: pink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2.5rem;
      color: #fffacd;
      animation: pulse 1s infinite;
      font-family: "Courier New", monospace;
      word-wrap: break-word;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .sparkles::after {
      content: ' âœ¨âœ¨âœ¨';
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    #birthday-message {
      display: none;
      color: pink;
      font-size: 1.3rem;
      margin-top: 20px;
    }

    #birthday-message img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      #timer {
        font-size: 2rem;
      }
      #birthday-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1 class="sparkles">ðŸŽ‰ Countdown to Hottie Shirz Birthday ðŸŽ‚</h1>
  <div id="timer">Loading...</div>

  <div id="birthday-message">
    <img src="birthday.gif" alt="Birthday GIF" />
    ðŸŽ‰ Happy Birthday Hottieee ðŸŽ‰<br />
    Officially UNC status now ðŸ’…<br />
    Congratsss ðŸ’–âœ¨
  </div>

  <script>
    function updateTimer() {
      const future = Date.parse("2025-07-23T00:00:00");
      const now = new Date();
      const diff = future - now;

      if (diff <= 0) {
        document.getElementById("timer").style.display = "none";
        document.getElementById("birthday-message").style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        days + "d " +
        hours.toString().padStart(2, "0") + "h " +
        minutes.toString().padStart(2, "0") + "m " +
        seconds.toString().padStart(2, "0") + "s ";
    }

    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
